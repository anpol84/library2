<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:object="${book}" th:action="@{/books/{id}(id=${book.getId()})}">
  <label for="title">Enter title:</label>
  <input type="text" th:field="*{title}" id="title"/>
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  <br>
  <label for="author">Enter author:</label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
  <br>
  <label for="year">Enter year:</label>
  <input type="text" th:field="*{yearOfCreation}" id="year"/>
  <div style="color: red" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}"></div>
  <br>
  <input type="submit" value="Update book"/>
</form>
</body>
</html>
